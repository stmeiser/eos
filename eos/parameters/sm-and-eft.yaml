  # {{{
  - title: '$\bar{c}b\bar{\ell}\nu$ WET Parameters'
    description: >
        The list of parameters describing the Wilson coefficients of $\bar{c}b\bar{\ell}\nu$ operators in the effective Lagrangian
        \begin{equation}
          \mathcal{H}^{\bar{c}b\bar{\ell}\nu}_\mathrm{eff}
          = \frac{4 G_F}{\sqrt{2}} V_{cb} \sum_i \mathcal{C}^{\bar{c}b\bar{\ell}\nu}_i \mathcal{O}^{\bar{c}b\bar{\ell}\nu}_i\,.
        \end{equation}
        The operators read:
        \begin{align}
          \mathcal{O}_{V_{L(R)}} & = [\bar{c} \gamma^\mu P_{L(R)} b]\, [\bar{\ell} \gamma_\mu P_L \nu_\ell]\\
          \mathcal{O}_{S_{L(R)}} & = [\bar{c} P_{L(R)} b]\, [\bar{\ell} P_L \nu_\ell]\\
          \mathcal{O}_{T}        & = [\bar{c} \sigma^{\mu\nu} b]\, [\bar{\ell} \sigma_{\mu\nu} P_L \nu_\ell]
        \end{align}

    wcxf-relevant: true
    parameters:
      # cb Wilson coefficients - electron
      'cbenue::mu' :
          central: +4.2
          min:     +4.2
          max:     +4.2
